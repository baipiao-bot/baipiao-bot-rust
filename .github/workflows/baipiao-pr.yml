name: Execute on issue events
on:
  pull_request:
    types: [opened, closed, reopened]

jobs:
  run-baipiao-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Run the bot
        uses: docker://baipiaobot/baipiao-bot-rust:latest
        with:
          args: "${{ toJson(github) }}"
        env:
          BAIPIAO_BOT_TOKEN: ${{ secrets.BAIPIAO_BOT_TOKEN }}
